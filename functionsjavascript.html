        <script>
            function div1() {
                    let x, y, z;
                    x = 103
                    y = 5
                    z = x / y

                    return z
            }
            let d = div1();
                document.write("The division is " + d)

                x = 103
                y = 5

            }

            document.write("Hello " + fname + " " + lname + " ")}
            greet("Abhiram","Yerra")

            greet("Ashwin","Yerra")
