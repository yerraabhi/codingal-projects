<!DOCTYPE html>
<html>
    <body>
        <form>
            <fieldset>
                <label>STUDENT NAME</label>
                <input type="text" name="name">
                <br><br>
                <label>CLASS</label>
                <input type="number" class="class" min="1" max="10">
                <br><br>
                <label>SECTION</label>
                <input type="text" section="section">
                <br><br>
                <label>GENDER -</label>
                <br>
                <label>MALE</label>
                <input type="checkbox" gender="gender">
                <br>
                <label>FEMALE</label>
                <input type="checkbox" gender="gender">
                <br><br>
                <label>ACTIVITIES -</label>
                <br>
                <label>ART</label>
                <input type="checkbox" activities="activities">
                <br>
                <label>RUNNING</label>
                <input type="checkbox" activities="activities">
                <br>
                <label>DANCE</label>
                <input type="checkbox" activities="activities">
                <br>
                <label>MUSIC</label>
                <input type="checkbox" activities="activities">
                <br><br>
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
