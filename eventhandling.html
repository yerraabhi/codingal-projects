<!DOCTYPE html>
<html>
    <head>
        <title>story using event handling</title>
        <style>
            body.dark{
                color: rgb(255, 255, 255);
                background: rgb(0, 0, 0);
            }

            button{
                display: block;
                margin: 5px;
            }

            .textEntry{
                margin-top: 12px;
                margin-bottom: 15px;
            }
        </style> 
    </head>
    <body>
        <h1>The Basement</h1>
        <p id="story">I wanted to find my friend and he was hiding in my basement.</p>
        <button onclick="goDark()">Get in the mood.</button>
        <div class="textEntry">Type your name here if you dare.<input type="text" id="name"></div>
        <button onclick="typeAndScream()">Please, please do not click this button</button>
        <button onclick="finishTheStory()">Tell me what happened!</button>
        <audio id="audio" src="http://reboot-me.com/ouch.mp3" type="audio/mpeg"></audio>

        <script>
            function typeAndScream() {
                document.getElementById("audio").play();
                var personName = document.getElementById ("name").value;
                alert("I told you not to do that " + personName);
            }

            function goDark(){
                document.body.className= "dark";
            }

            function finishTheStory(){
                document.getElementById("story").innerHTML = "So I carefully searched the damp dungeon. There you are!";
            }
        </script>
    </body>
</html>
