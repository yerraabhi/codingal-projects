<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

        <style>
            .container{
                border: 10px rgb(195, 255, 0) solid;
            }
            .container-fluid{
                border: 10px rgb(195, 255, 0) solid;
            }
        </style>
    </head>
    <body>
        <div class="container bg-warning text-muted p-5">
            <p>CLASS=CONTAINER</p>
            <p>Container class is used to make a container covering everything except side.</p>
        </div>
        <br>
        <div class="container-fluid bg-warning text-muted p-5">
            <p>CLASS=CONTAINER-FLUID</p>
            <p>Container-fluid class is used to make a container covering everything.</p>
        </div>
    </body>
</html>
