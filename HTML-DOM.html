<!DOCTYPE html>
<html>
    <head>
        <title>HTML DOM</title>
        <style>
            .alert{
                background-color: rgba(0, 110, 255, 0.791);
            }
        </style>
    </head>
    <body>
        <header>
            <h1 id="heading">Heading</h1>
            <p>Hello</p>
        </header>
        <p>Let us create a div</p>
        <script>
            let div = document.createElement('div');
            div.id = "paragraph"
            div.className = "alert";
            div.innerHTML = "<p>Congrats! You have created a div</p>";
            document.body.append(div);

            let heading = document.getElementById(heading);
            heading.innerHTML = "Welcome to DOM"

            document.querySelector('header p').innerHTML = "<strong>Good Job</strong>"
        </script>
    </body>
</html>
