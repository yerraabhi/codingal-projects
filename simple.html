<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple css grid</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px;
            gap: 10px;
            background-color: rgb(112, 110, 110);
            padding: 10px;
        }
        .grid-item{
            background-color: rgb(36, 192, 227);
            display: flex;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>css grid demo</h1>
    <div class="grid-container">
        <div class="grid-item">
            1
        </div>
        <div class="grid-item">
            2
        </div>
        <div class="grid-item">
            3
        </div>
        <div class="grid-item">
            4
        </div>
        <div class="grid-item">
            5
        </div>
        <div class="grid-item">
            6
        </div>
    </div>
</body>
</html>
